{% extends 'main.html' %}

{% block content %}
<dl style="padding-top: 100px;">
    <dt>Author</dt>
    <dd><a href="/author/{{ recipe.author.id }}">{{recipe.author.name}}</a></dd>
    <dt>Description</dt>
    <dd>{{ recipe.description }}</dd>
    <dt>Instructions</dt>
    <dd>{{ recipe.instructions }}</dd>
    <dt>Time</dt>
    <dd>{{ recipe.required_time }}</dd>
</dl>
{% endblock %}
