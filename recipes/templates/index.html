{% extends 'main.html' %}

{% block content %}
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th style="text-align: center;">Title</th>
        </tr>
    </thead>
    <tbody>
        {% for recipe in recipes %}
        <tr>
            <td>
                <a href="/recipes/{{ recipe.id }}">{{ recipe.title }}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
