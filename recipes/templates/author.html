{% extends 'main.html' %}

{% block content %}
<dl style="padding-top: 100px;">
    <dt>Author</dt>
    <dd>{{author.name}}</dd>
    <dd>{{author.bio}}</dd>
    <ul>
        {% for recipe in recipes %}
        <li><a href="/recipes/{{ recipe.id }}">{{ recipe.title}}</a></li>

        {% endfor %}
    </ul>
</dl>

{% endblock %}
